### Built settings ###

url: "https://akatief.github.io"
baseurl: "/jekylltest"

github_username: MichaelCurrin

plugins:
  - jekyll-include-cache
  - jekyll-remote-theme
  - jekyll-relative-links
  - jekyll-archives

relative_links:
  enabled: true
  collections: true

jekyll-archives:
  enabled: all # []
  layout: archive
  permalinks:
    year: '/:year/'
    month: '/:year/:month/'
    day: '/:year/:month/:day/'
    tag: '/tag/:name/'
    category: '/category/:name/'

remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: "air" # "aqua", "default", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
